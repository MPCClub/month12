<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm Danh</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="bubbles"></div>
        <div class="tree">
            <div class="top">
                <img src="./img/icons8-glowing-star-96.png" alt="">
            </div>
            <div class="top" style="--j:0">
                <span style="--i:0" ></span>
                <span style="--i:1" ></span>
                <span style="--i:2" ></span>
                <span style="--i:3" ></span>
            </div> 
            
            <div class="top" style = "--j:1">
                <span style="--i:0" ></span>
                <span style="--i:1" ></span>
                <span style="--i:2" ></span>
                <span style="--i:3" ></span>
            </div>
            <div class="top" style = "--j:2">
                <span style="--i:0" ></span>
                <span style="--i:1" ></span>
                <span style="--i:2" ></span>
                <span style="--i:3" ></span>
            </div>
            <div class="top" style = "--j:3">
                <span style="--i:0" ></span>
                <span style="--i:1" ></span>
                <span style="--i:2" ></span>
                <span style="--i:3" ></span>
            </div>
            <div class="bottom">
                <span style="--i:0" ></span>
                <span style="--i:1" ></span>
                <span style="--i:2" ></span>
                <span style="--i:3" ></span>
            </div>
        </div>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSeOGhTzPEYLCo3_gmXjhMZ8OeQ_uyO20SGVV8QMpkz0ziOs7A/Response">
            <input type="text" name="entry." id="" placeholder="Họ và Tên" validate = "bắt buột">
            <button>Gửi</button>
        </form>
    </div>
</body>
<script src="./index.js"></script>
</html>
